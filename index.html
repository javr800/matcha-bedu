<!DOCTYPE html>
<html>
  <head>
    <!-- Aquí va información importante pero no visible 
         dentro del navegador -->
    <title>Matcha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="main">
    <header class="header">
      <!-- Logo con link a la página principal -->
      <a href="https://www.mercadolibre.com.mx" class="logo">
        <img src="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.11.0/mercadolibre/logo__small@2x.png" />
      </a>
      <!-- Menú de navegación -->
      <nav class="navbar">
        <ul>
          <li>
            <a href="/">Products</a>
          </li>
          <li>Templates</li>
          <li>Pricing</li>
          <li>Customers</li>
          <li>Blog</li>
          <li>Resources</li>
        </ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div class="actions">
        <a href="">Sign in</a>
        <button>Sign Up</button>
      </div>
    </header>
    <!-- Esto es lo que se verá en el navegador web -->
    <h1 class="principal">Build your blog. Build your business.</h1>
    <h4>
      Instantly publish articles, drive more traffic, grow your email list, and
      see your blog’s impact on sales.
    </h4>
    <form>
      <input type="email" />
      <button type="submit">
        Try it now &rarr;
      </button>
    </form>
    <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Estrellitas">
  </body>
</html>
